<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Ninja Gold on Azure</title>
</head>

<body>
    <div class="container">
        <div class="card border-success mb-3" style='max-width:15em'>
            <div class="card-header text-center">Your Gold on Azure</div>
            <div class="card-body text-success text-center">
                <h5 class="card-title">{{ request.session.gold_count }}</h5>
            </div>
            <div class="card-footer d-flex justify-content-center">
                <form action="/post" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="reset">
                    <input type="submit" value="Reset Game">
                </form>
            </div>
        </div>
        <div class="jumbotron">
            <div class="d-flex">
                <div class="card border-primary m-3" style='max-width:15em'>
                    <div class="card-header text-center">Farm</div>
                    <div class="card-body text-info text-center">
                        <p class="card-text">Earns 10-20 golds</p>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <form action="/post" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="action" value="farm">
                            <input type="submit" value="Find Gold!">
                        </form>
                    </div>
                </div>
                <div class="card border-primary m-3" style='max-width:15em'>
                    <div class="card-header text-center">Cave</div>
                    <div class="card-body text-info text-center">
                        <p class="card-text">Earns 5-10 golds</p>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <form action="/post" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="action" value="cave">
                            <input type="submit" value="Find Gold!">
                        </form>
                    </div>
                </div>
                <div class="card border-primary m-3" style='max-width:15em'>
                    <div class="card-header text-center">House</div>
                    <div class="card-body text-info text-center">
                        <p class="card-text">Earns 2-5 golds</p>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <form action="/post" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="action" value="house">
                            <input type="submit" value="Find Gold!">
                        </form>
                    </div>
                </div>
                <div class="card border-primary m-3" style='max-width:15em'>
                    <div class="card-header text-center">Casino</div>
                    <div class="card-body text-info text-center">
                        <p class="card-text">Earns/Takes 0-50 golds</p>
                    </div>
                    <div class="card-footer d-flex justify-content-center">
                        <form action="/post" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="action" value="casino">
                            <input type="submit" value="Find Gold!">
                        </form>
                    </div>
                </div>
            </div>
            <div class="card border-success mb-3">
                <div class="card-header text-center">Activity log</div>
                <div class="card-body text-secondary">
                    {{ request.session.activity_log | safe }}
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
